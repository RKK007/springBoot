<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
       lang="en">
<head>
    <meta charset="UTF-8">
    <title>*** Manager System</title>

    <!-- 引入css -->
    <!-- <link th:href="@{http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css}" rel="stylesheet" > -->
    <!-- <link th:href="${'/css/sbDemo.css'}" rel="stylesheet" /> -->
    <link th:href="${'/vendors/bootstrap/dist/css/bootstrap.min.css'}" rel="stylesheet" />
    <link th:href="${'/vendors/font-awesome/css/font-awesome.min.css'}" rel="stylesheet" />
    <link th:href="${'/css/custom.css'}" rel="stylesheet" />

    <!-- 引入js -->
    <script th:src="${'/vendors/jquery/dist/jquery.min.js'}" type="text/javascript"></script>
    <script th:src="${'/vendors/bootstrap/dist/js/bootstrap.bundle.min.js'}" type="text/javascript"></script>
    <!-- layer -->
    <script th:src="@{https://cdn.bootcss.com/layer/2.1/layer.js}"
            type="text/javascript"></script>
</head>
<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <!-- 引入碎片文件 sidebar.html-->
        <div th:replace="fragments/sidebar"></div>

        <!-- 引入碎片文件 header.html-->
        <div th:replace="fragments/header"></div>

        <!-- body content -->
        <div th:if="${template}">
            <div th:replace="${template}"></div>
        </div>

        <!-- 引入碎片文件 footer.html-->
        <div th:replace="fragments/footer"></div>


    </div>
</div>
<!-- 引入 js -->
<script th:src="${'/js/custom.js'}" type="text/javascript"></script>
</body>
</html>
<script>
    //查看&&编辑文件
    $("#see").click(function () {
        $("#textarea").attr("readonly","readonly");
        var fileName =  $("#fileName").val();
       $.ajax({
           url:"/test/seeFile?fileName="+fileName,
           type:"post",
           dataType:"text",
           success:function (data) {
                $("#textarea").val(data);
           },
       })
    })

    $("#edit").click(function () {
        $("#textarea").removeAttr("readonly");
    })

    //保存编辑后的内容
    $("#save").click(function () {
        var innerText = $("#textarea").val();
        $.ajax({
            url:"/test/saveFile",
            type:"post",
            data:{
                innerText:innerText
            }
        })
    })

    //清空文本域内容
    $("#cln").click(function () {
        $("#textarea").val("");
    })
</script>
